<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cartaõ de conexão</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        cinza: {
                            background: '#413F42',
                            hover: '#7F8487'
                        },
                    }
                }
            }
        }
    </script>
</head>
<body class=" bg-cinza-background  flex justify-center items-center h-screen">
    <main class="bg-transparent p-8  rounded-2xl">
       <form class="">
        <div class="">
            <input class="w-full mt-2 p-2" type="text" name="nome" required placeholder="Nome Completo">
        </div>
        <div>
            <input class="w-full mt-2 p-2" type="email" name="email" required placeholder="Email">
        </div>
        <div>
            <input class="w-full mt-2 p-2" type="tel" name="telefone" required placeholder="Telefone">
        </div>
        <div  class="flex flex-col">
            <label class="m-2" ><strong>Conte-nos suas experiências</strong></label>
                <textarea class="p-4" row="15" style="width: 26em" id="problema" name="problema"></textarea>
        </div>
        <div class="flex flex-col">
            <label class="m-2" ><strong>Objetivo:</strong></label>
            <label>
                <input type="radio" name="servicos" value="alinhamento"> Membresia
            </label>
            <label>
                <input type="radio" name="servicos" value="funilaria"> Membresia
            </label>
            <label>
                <input type="radio" name="servicos" value="revisao"> Membresia
            </label>
        </div>

        <button class=" mt-6 p-3 w-full bg-black text-white rounded-2xl" type="submit"><a href="caminho.html">Enviar</a></button>
       </form>
    </main>
</body>
</html>
